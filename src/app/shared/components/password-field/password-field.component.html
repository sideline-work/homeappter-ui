<span class="p-float-label">
<input
  type="password"
  [formControlName]="formControlNameValue"
  [showPassword]="showPassword"
  [feedback]="false"
  [ngClass]="styleClass"
  pPassword
  id="float-input"
/>
<!-- show password clickable icon -->
<span class="password-icon">
  <i
    [ngClass]="{ pi: true, 'pi-eye-slash': showPassword, 'pi-eye': !showPassword }"
    (click)="onClickShowPassword()"
  ></i>
</span>
</span>
