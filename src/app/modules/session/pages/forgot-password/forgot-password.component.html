<app-dialog></app-dialog>
<div class="forgot-password-wrapper">
  <div fxFill fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center">
    <p-card [style]="{width: '360px'}" styleClass="p-card-no-border forgot-password-card">
      <ng-template pTemplate="header">
        <div class="p-d-flex p-jc-center no-select-image-div">
          <img src="assets/images/homeappter_logo.png" alt="ShowingTime Logo">
        </div>
        <h2 class="p-text-center">Forgot My Password</h2>
        <h5 class="p-text-center p-text-small p-px-3">If youâ€™ve forgotten your password,
          please enter your email address and click Send Password.
          Your password will be sent to the email address on record.
        </h5>
      </ng-template>
        <form [formGroup]="forgotPasswordForm">
          <div class="p-fluid p-px-3">
            <div class="p-field p-grid">
              <div class="p-col-12">
                <span class="p-float-label">
                  <input id="float-input"
                    type="text" pInputText
                    name="email"
                    formControlName="email"
                    pTooltip="{{ f['email'].errors | formErrors: 'email'}}"
                    tooltipStyleClass="error-tooltip"
                    [tooltipDisabled]="!(f['email'].invalid && f['email'].touched)"
                    [class.has-error]="f['email'].invalid && f['email'].touched"
                  >
                  <label for="float-input">Email</label>
                </span>
              </div>
            </div>
          </div>
        </form>
      <ng-template pTemplate="footer">
        <div class="p-d-flex p-jc-center">
          <button pButton type="button" label="Send Password" (click)="onForgotPassword()" class="p-mr-2" [disabled]="forgotPasswordForm.invalid"></button>
          <button pButton type="button" label="Cancel" (click)="onCancel()"></button>
        </div>
        <!-- <div class="p-d-flex p-jc-center p-mt-4 p-px-2">
          <span class="p-text-small p-text-center">If you're having issues logging in, please see our Login FAQ
          <a>HERE.</a></span>
        </div> -->
      </ng-template>
    </p-card>
  </div>
</div>
