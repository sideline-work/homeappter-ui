<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <app-preference-access-form [formGroupValue]="accessForm"></app-preference-access-form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" cdkFocusInitial [disabled]="accessForm?.invalid" (click)="onSave()">Save</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>
