<p-card styleClass="p-card-shadow p-py-0 preference-block-details">
  <div fxLayout="row" fxLayoutAlign="end start">
    <button mat-icon-button color="primary" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <div fxLayout="column" fxLayoutAlign="start start" class="p-py-0">
    <div>
      <label class="p-text-bold">Date</label>
      <div class="p-col-12 p-md-12">
        <span>{{item?.startDate | date : "MMM dd"}}</span> - <span>{{item?.endDate | date : "MMM dd"}}</span>
      </div>
    </div>
    <div>
      <label class="p-text-bold">Time</label>
      <div class="p-col-12 p-md-12">
        <span>{{startDateTime | date: 'shortTime'}}</span> -
        <span>{{endDateTime | date: 'shortTime'}}</span>
      </div>
    </div>
  </div>
</p-card>
