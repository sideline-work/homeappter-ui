<p-dataView [value]="rows" #dv [paginator]="true" [rows]="10" filterBy="address" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid" styleClass="listing-data-view">
  <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
          <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
          <!-- <span class="p-input-icon-left p-mb-2 p-mb-md-0">
              <i class="pi pi-search"></i>
              <input type="search" pInputText placeholder="Search by Name" (input)="dv.  filterGlobal($event, 'contains')">
          </span> -->
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
  </ng-template>
  <ng-template let-listing pTemplate="listItem">
    <div class="p-col-12 p-md-12">
      <app-listing-item-list-view [listing]="listing" (onListingView)="onClickView(listing.listingId)"></app-listing-item-list-view>
    </div>
  </ng-template>
  <ng-template let-listing pTemplate="gridItem">
    <div class="p-col-12 p-xxl-2 p-xl-3 p-lg-3 p-md-4 p-sm-6 p-p-2">
      <app-listing-item-grid-view [listing]="listing" (onListingView)="onClickView(listing.listingId)"></app-listing-item-grid-view>
    </div>
  </ng-template>
</p-dataView>
